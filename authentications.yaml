name: Authentication
description: 'Authentication sockets'
endpoints:
  authentication:
    POST:
      description: 'Create account and Authenticate user'
      file: scripts/Authentication.js
      parameters:
        client_id:
          type: string
          description: Your client ID'
        redirect_uri:  
          type: string
          description: A URI to which users will be redirected after authorising your app.
        response_type:
          type: string
          description: must be set to CODE
        grant_type:
          type: string
          description: This must be set to authorization_code
        client_secret:
          type: string
          description: The client secret which you received from Monzo.
        code:
          type: string
          description: The authorization code you received when the user was redirected back to your app.
        refresh_token:
          type: string
          description: The refresh token received along with the original access token.
      response:
        mimetype: application/json
        examples:
          - exit_code: 200
            description: "Success"
            example:
              {
                "access_token": "access_token",
                "client_id": "client_id",
                "expires_in": 21600,
                "refresh_token": "refresh_token",
                "token_type": "Bearer",
                "user_id": "user_id"
              }
          - exit_code: 400
            description: "Failure"
            example: 
              {
                "reason": "Internal error!"
              }